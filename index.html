<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img
            src="img/profilePhoto.png"
            alt="profile photo"
            class="profile-photo"
          />
          <p class="profile-name">rodney cotton</p>
          <p class="profile-location dull-text">helsinki, finland</p>
        </div>
        <div class="stats">
          <div class="stat-items">
            100<br /><span class="dull-text">posts</span>
          </div>
          <div class="stat-items">
            2,242<br /><span class="dull-text">followers</span>
          </div>
          <div class="stat-items">
            1,432<br /><span class="dull-text">following</span>
          </div>
        </div>
      </header>
      <main>
        <img src="img/photo1.png" alt="" />
        <img src="img/photo2.png" alt="" />
        <img src="img/photo3.png" alt="" />
        <!-- <img src="img/photo4.png" alt="" /> -->
        <img src="img/photo4(copy).png" alt="" />
        <img src="img/photo5.png" alt="" />
        <img src="img/photo6.png" alt="" />
      </main>
      <footer>
        <div>
          Your name @ <a href="https://devchallenges.io">DevChallenges.io</a>
        </div>
      </footer>
    </div>
  </body>
</html>
